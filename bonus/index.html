<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="12bool.css">
</head>
<body>
    
    <header>
        <div class="row">
            <div class="col-7">
                <div class="row">
                    <div class="col-3 nested"></div>
                    <div class="col-6 nested"></div>
                    <div class="col-3 nested"></div>

                </div>
            </div>
            <div class="col-5">
                <div class="row">
                    <div class="col-6 nested"></div>
                    <div class="col-6 nested"></div>
                </div>
            </div>
        </div>

    </header>

    <main>

        <div class="row">
            <div class="col-6">start</div>
        </div>
        <div class="row center-sm">
            <div class="col-6">center</div>
        </div>

        <div class="row end-sm">
            <div class="col-6">end</div>
        </div>

        <div class="row top-sm">
            <div class="col-6 col-heigth"></div>
            <div class="col-6 ">top</div>
        </div>
       
        <div class="row middle-sm">
            <div class="col-6 col-heigth"></div>
            <div class="col-6 ">middle</div>
        </div>

        <div class="row bottom-sm">
            <div class="col-6 col-heigth"></div>
            <div class="col-6 ">bottom</div>
        </div>

    </main>

    <footer>
        <div class="row">
            <div class="col-12">
                <div class="row around-sm">
                    <div class="col-2 nested"></div>
                    <div class="col-2 nested"></div>
                    <div class="col-2 nested"></div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="row between-sm">
                    <div class="col-2 nested"></div>
                    <div class="col-2 nested"></div>
                    <div class="col-2 nested"></div>
                </div>
            </div>
        </div>

    </footer>
    
    
    
</body>
</html>
